<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0,user-scalable=0">
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script type="text/javascript" src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/admin.js"></script>
    <title>Testing page</title>
    <script type="application/javascript">
        refreshDevice();
    </script>
</head>
<body style="font-size: 1.2em;">
<div ng-app="">
    <div>
        <label for="mac">在线设备：</label>
        <select id="mac"></select>
        <a href="javascript:void(0)" onclick="refreshDevice()">刷新</a>
    </div>

    </br>
    <ul>
        <li><input id="coin" size="1" value="1"
                   style="width:50px"/><span>个 </span><a href="javascript:void(0)" onclick="topup()">：加币</a><span>个</span></li>
        <li><a href="javascript:void(0)" onclick="checkCounter()">查询计数器读数</a></li>
        <li><a href="javascript:void(0)" onclick="resetCounter()">重置计数器</a></li>
        <li><a href="javascript:void(0)" onclick="statusCounter()">查询计数器开关状态</a></li>
        <li><a href="javascript:void(0)" onclick="switchCounter()">开关计数器:  </a><select id="counterStatus">
            <option value="true">开</option>
            <option value="false">关</option>
        </select>
        </li>
        <li><a href="javascript:void(0)" onclick="powerstatus()">查询设备电源状态</a></li>
        <li><a href="javascript:void(0)" onclick="switchPower()">开关电源:  </a><select id="powerStatus">
            <option value="true">开</option>
            <option value="false">关</option>
        </select>
        </li>
    </ul>
    <!--<p>名字 : <input type="text" ng-model="name"></p>-->
    <!--<h1>Hello {{name}}</h1>-->
    </br>
    <div id="response"></div>
</div>

</body>
</html>
